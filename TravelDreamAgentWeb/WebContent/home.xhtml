<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>TravelDream Agent - Home</title>
	<link type="text/css" rel="stylesheet"
		href="#{request.contextPath}/resources/css/styles.css" />
</h:head>

<body>
	<div id="wrap">
		<div id="header">
			<ui:include src="/common/header.xhtml" />
		</div>

		<div id="main">
			<br />

			<p:panel>
				<h1 style="text-align: center">Welcome to TravelDream Agent</h1>
			</p:panel>
			<br />
			<div style="width: 49.9%; float: left">
				<p:panel header="First timer?">
					<div align="center">
						<h:outputText
							value="Is this your first time on TravelDream Agent? Register now and get access to our vast catalogue!" />
						<br /> <br />
						<p:button value="Register now" outcome="register" />
					</div>
				</p:panel>
			</div>

			<div style="width: 49.9%; float: right">
				<p:panel header="I already have an account!">
					<div align="center">
						<h:outputText
							value="Then reach your personal page as fast as possible! What kind of user are you?" />
						<br /> <br />
						<p:button value="Customer" outcome="/customer/mainPage" />
						<p:button value="Employee" outcome="/employee/mainPage" />
						<p:button value="Administrator" outcome="/administrator/mainPage" />
					</div>
				</p:panel>
			</div>
		</div>
	</div>

	<div id="footer">
		<ui:include src="/common/footer.xhtml" />
	</div>
</body>
</html>
