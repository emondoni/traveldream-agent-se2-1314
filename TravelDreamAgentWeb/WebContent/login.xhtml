<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>TravelDream Agent - Login</title>
	<link type="text/css" rel="stylesheet"
		href="#{request.contextPath}/resources/css/styles.css" />
</h:head>

<h:body>
	<div id="wrap">
		<div id="header">
			<ui:include src="/common/header.xhtml" />
		</div>

		<div id="main">
			<br />
			<p:panel header="Login"
				style="width:25%;margin-left:auto;margin-right:auto">
				<h:form id="login"
					onsubmit="document.getElementById('login').action='j_security_check';"
					prependId="false">
					<h:panelGrid columns="2" style="width:100%">
						<p:outputLabel for="j_username" value="Username: " />
						<p:inputText id="j_username" name="j_username" style="width:98%" />
						<p:outputLabel for="j_password" value="Password: " />
						<p:password id="j_password" name="j_password" style="width:98%" />

					</h:panelGrid>

					<div align="center">
						<p:commandButton id="submit" value="Login" ajax="false" />
					</div>
				</h:form>
			</p:panel>
		</div>
	</div>

	<div id="footer">
		<ui:include src="/common/footer.xhtml"></ui:include>
	</div>
</h:body>
</html>
